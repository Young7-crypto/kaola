<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考拉账号估价系统</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 400px;
        }
        h1 {
            margin-bottom: 32px;
            color: #333;
            font-size: 28px;
            letter-spacing: 2px;
        }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .nav-button {
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .nav-button:active {
            transform: translateY(0);
        }
        .coming-soon {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
        }
        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>考拉账号估价系统</h1>
        <div class="nav-buttons">
            <a href="valorant_estimator.html" class="nav-button">无畏契约估价</a>
            <a href="delta_estimator.html" class="nav-button">三角洲行动估价</a>
            <a href="naruto_estimator.html" class="nav-button">火影忍者估价</a>
        </div>
    </div>
</body>
</html>
